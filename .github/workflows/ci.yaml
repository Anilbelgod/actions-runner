name: |-
  CI - Build Docker image
  ```
on:
  workflow_call:
    inputs:
      organization:
        description: "Repository owner organization (ex. acme for repo acme/example)"
        required: true
        type: string
      environment:
        description: "The target environment for the build"
        required: true
        type: string
      repository:
        description: "Repository name (ex. example for repo acme/example)"
        required: true
        type: string
      tenant:
        description: "The tenant for the deployment"
        required: true
        type: string
      app-name:
        description: "Application name usually repository name"
        required: true
        type: string
      config-app-name:
        description: "The application name for configuration purposes"
        required: false
        type: string
      registry:
        description: "ECR Docker registry"
        required: true
        type: string
      run-tests:
        description: "Whether to run tests"
        required: false
        type: boolean
        default: true
      ar-region:
        description: "Artifact Registry region"
        required: true
        type: string
